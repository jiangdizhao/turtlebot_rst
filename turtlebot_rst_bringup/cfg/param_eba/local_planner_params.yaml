EBandPlannerROS:

  Ctrl_Rate: 10.0
  differential_drive: true

  max_vel_lin: 0.3  # 0.75
  min_vel_lin: -0.15 


  max_vel_th: 0.5 # choose slightly less than the base's capability
  min_vel_th: 0.01 # this is the min angular velocity when there is negligible rotational velocity

  
  max_acceleration: 0.5

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.35  # 1.5
  xy_goal_tolerance: 0.35  # 0.02
